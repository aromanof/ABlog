<div *ngIf="!(auth.user | async)">
    <p>Please enter your data to login!</p>
    <input type="text" [(ngModel)]="email" placeholder="email">
    <input type="password" [(ngModel)]="password" placeholder="password">
  
    <button class="loginButton" (click)="auth.login(email, password)" [disabled]="!email || !password">
      Login
    </button>
</div>
