<div *ngIf="!(auth.user | async)">
  <p>Please enter your data to signup!</p>
    <input type="text" [(ngModel)]="email" placeholder="email">
    <input type="password" [(ngModel)]="password" placeholder="password">
  
    <button class="signupButton" (click)="auth.signup(email, password)" [disabled]="!email || !password">
      Signup
    </button>
</div>
